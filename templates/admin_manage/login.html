{% extends './baseadmin/base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block main %}

<main>
    <section class="section_container">
        <div class="login_form">
            <div class="login_from_container">
                <div class="login_logo">
                    <a>
                        <img src="/static/images/logo/logo.png" alt="">
                    </a>
                </div>
                <div class="login_text">
                    <p>Войти</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="login_inputs username_input">
                        <label>
                            Логин
                        </label>
                        <input type="text" placeholder="ваш логин" name="username" required>
                        {% if error_username %}
                        <p class="error_username">
                            пожалуйста, введите свои данные правильно
                        </p>
                        {% endif %}
                    </div>
                    <div class="login_inputs password_input">
                        <label>
                            Пароль
                        </label>
                        <input type="password" placeholder="ваш пароль" name="password" required>
                    </div>
                    <div class="login_inputs update_label">
                        <a>
                            Не помните свой пароль?
                        </a>
                    </div>
                    <div class="login_inputs submit">
                        <input type="submit" value="Войти" required>
                    </div>
                </form>
            </div>
        </div>
        <div class="login_banner">
            <a>
                <img src="/static/admin/login_banner.png" alt="">
            </a>
        </div>
    </section>
</main>
{% endblock %}
